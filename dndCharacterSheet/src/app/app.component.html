<div *ngIf="!selectedCharacter">
    <app-main-page (confirmCharacter)="selectCharacter($event)"></app-main-page> <!-- When no character is officially selected (selected and passed security), show the character selection page -->
</div>
<div *ngIf="selectedCharacter">
    <div *ngIf="selectedCharacter=='new'">
        <app-player-creation></app-player-creation> <!-- When the "Create New Character" option has been selected, show the player creation screen. Remember to set selectedCharacter at end of creation. -->
    </div>
    <div *ngIf="selectedCharacter!='new'">
        You selected {{selectedCharacter}}! <!-- When a character has been selected and security has been passed, ... well, the character will be shown ig, but not yet. -->
    </div>
</div>
